<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 페이지</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' font-size='48'%3E%F0%9F%8E%84%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <span class="header__icon" role="img" aria-label="Christmas tree">🎄</span>
            <h1 class="header__title">관리 페이지</h1>
            <span class="header__name">DIVE SOPT 37기 임지수</span>
        </div>
    </header>
    <main class="page-main">
        <section class="filter-panel" aria-labelledby="filter-title">
            <h2 class="filter-title" id="filter-title">검색 필터</h2>
            <form class="filter-form" aria-describedby="filter-description" id="member-filter-form">
                <fieldset class="filter-grid">
                    <legend class="sr-only" id="filter-description">검색 조건 입력</legend>
                    <div class="filter-field filter-field--full">
                        <label class="filter-label" for="name">이름</label>
                        <input class="filter-control" type="text" id="name" name="name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="filter-field filter-field--full">
                        <label class="filter-label" for="english-name">영문 이름</label>
                        <input class="filter-control" type="text" id="english-name" name="english-name" placeholder="영문 이름을 입력하세요">
                    </div>
                    <div class="filter-field filter-field--wide">
                        <label class="filter-label" for="github">깃허브</label>
                        <input class="filter-control" type="text" id="github" name="github" placeholder="깃허브 아이디를 입력하세요">
                    </div>
                    <div class="filter-field filter-field--medium">
                        <label class="filter-label" for="gender">성별</label>
                        <select class="filter-control" id="gender" name="gender">
                            <option value="">전체</option>
                            <option value="female">여자</option>
                            <option value="male">남자</option>
                        </select>
                    </div>
                    <div class="filter-field filter-field--medium">
                        <label class="filter-label" for="role">역할</label>
                        <select class="filter-control" id="role" name="role">
                            <option value="">전체</option>
                            <option value="ob">OB</option>
                            <option value="yb">YB</option>
                        </select>
                    </div>
                    <div class="filter-field filter-field--large">
                        <label class="filter-label" for="team">금잔디조</label>
                        <input class="filter-control" type="text" id="team" name="team" placeholder="금잔디조를 입력하세요 (1~9)">
                    </div>
                    <div class="filter-field filter-field--small">
                        <label class="filter-label" for="age">나이</label>
                        <input class="filter-control" type="number" id="age" name="age" placeholder="나이를 입력하세요">
                    </div>
                </fieldset>
                <div class="filter-actions">
                    <button class="filter-button filter-button--apply" type="submit">적용</button>
                    <button class="filter-button filter-button--reset" type="reset" id="filter-reset">초기화</button>
                </div>
            </form>
        </section>
        <section class="list-panel">
            <header class="list-panel__header">
                <h2 class="list-panel__title">37기 웹 파트 목록</h2>
                <div class="list-panel__actions">
                    <button class="list-panel__button list-panel__button--ghost" type="button" id="delete-selected">선택 삭제</button>
                    <button class="list-panel__button list-panel__button--solid" type="button" data-modal-target="member-modal">추가</button>
                </div>
            </header>
            <div class="list-table">
                <table>
                    <thead>
                        <tr>
                            <th scope="col" class="list-table__cell--checkbox">
                                <input type="checkbox" aria-label="전체 선택" id="select-all">
                            </th>
                            <th scope="col">이름</th>
                            <th scope="col">영문 이름</th>
                            <th scope="col">깃허브</th>
                            <th scope="col">성별</th>
                            <th scope="col">역할</th>
                            <th scope="col">금잔디조</th>
                            <th scope="col">나이</th>
                        </tr>
                    </thead>
                    <tbody id="member-table-body">
                        <tr class="list-table__empty-row">
                            <td colspan="8" class="list-table__empty">목록이 비어 있습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- 멤버 추가 모달 -->
    <div class="modal" id="member-modal" role="dialog" aria-modal="true" aria-labelledby="member-modal-title" hidden>
        <div class="modal__backdrop" data-modal-close></div>
        <div class="modal__dialog">
            <header class="modal__header">
                <h2 class="modal__title" id="member-modal-title">멤버 추가</h2>
                <button class="modal__close" type="button" aria-label="닫기" data-modal-close>&times;</button>
            </header>
            <form class="modal-form">
                <div class="modal-form__field">
                    <label class="modal-form__label" for="modal-name">이름</label>
                    <input class="modal-form__control" type="text" id="modal-name" name="modal-name" placeholder="이름을 입력하세요">
                </div>
                <div class="modal-form__field">
                    <label class="modal-form__label" for="modal-english-name">영문 이름</label>
                    <input class="modal-form__control" type="text" id="modal-english-name" name="modal-english-name" placeholder="영문 이름을 입력하세요">
                </div>
                <div class="modal-form__field">
                    <label class="modal-form__label" for="modal-github">깃허브</label>
                    <input class="modal-form__control" type="text" id="modal-github" name="modal-github" placeholder="깃허브 아이디를 입력하세요">
                </div>
                <div class="modal-form__grid">
                    <div class="modal-form__field">
                        <label class="modal-form__label" for="modal-gender">성별</label>
                        <select class="modal-form__control modal-form__control--select" id="modal-gender" name="modal-gender">
                            <option value="">선택</option>
                            <option value="female">여자</option>
                            <option value="male">남자</option>
                        </select>
                    </div>
                    <div class="modal-form__field">
                        <label class="modal-form__label" for="modal-role">역할</label>
                        <select class="modal-form__control modal-form__control--select" id="modal-role" name="modal-role">
                            <option value="">선택</option>
                            <option value="ob">OB</option>
                            <option value="yb">YB</option>
                        </select>
                    </div>
                </div>
                <div class="modal-form__grid">
                    <div class="modal-form__field">
                        <label class="modal-form__label" for="modal-team">금잔디조</label>
                        <input class="modal-form__control" type="text" id="modal-team" name="modal-team" placeholder="금잔디조를 입력하세요 (1~9)">
                    </div>
                    <div class="modal-form__field">
                        <label class="modal-form__label" for="modal-age">나이</label>
                        <input class="modal-form__control" type="number" id="modal-age" name="modal-age" placeholder="나이를 입력하세요">
                    </div>
                </div>
                <div class="modal-form__actions">
                    <button class="modal-form__submit" type="submit">추가</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./scripts/member.js"></script>
    <script src="./scripts/modal.js" defer></script>
</body>
</html>
